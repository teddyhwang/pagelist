<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/ico" href="favicon.ico">

        <title>Page List</title>

        <meta name="description" content="">

        <meta name="robots" content="noindex">

        <link rel="stylesheet" href="css/pagelist.css">

        <script src="lib/modernizr/modernizr-2.6.2.min.js"></script>
        <script data-main="js/main" src="lib/requirejs/require.min.js"></script>
    </head>

    <body>

    <script id="tmpl-iframe" type="text/x-handlebars-template">
        <iframe src="" id="MainFrame"></iframe>
    </script>

    <script id="tmpl-button" type="text/x-handlebars-template">
        <div id="Button">
            <i class="icon icon-list"></i>
        </div>
    </script>

    <script id="tmpl-pagelist" type="text/x-handlebars-template">
        <div id="PageList">
            <ul></ul>
        </div>
    </script>

    <script id="tmpl-footer" type="text/x-handlebars-template">
        <div id="Footer">
            <div id="SearchSettings">
                <input type="search" id="PageListSearch" placeholder="Search" autocomplete="off">
                <i class="ico-clearfield"></i>
                <span class="btn"><i class="ico-settings"></i></span>
            </div>
        </div>
    </script>

    <script id="tmpl-settings" type="text/x-handlebars-template">
        <div id="Settings">
            <label class="lbl-theme">Theme</label>
            <div class="options">
                <label for="DarkTheme"><input type="radio" id="DarkTheme" name="theme" val="dark">Dark</label>
                <label for="LightTheme"><input type="radio" id="LightTheme" name="theme" val="light">Light</label>
            </div>
        </div>
    </script>

    </body>
</html>
